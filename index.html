</head>

<body ng-controller="mainController">

<div class="wrapper">
	<div class="searchResultsListing">
	
	<div class="column">
		<div class="label">Departing</div>
		<div class="secondRow bold">{{item.origin}}Origin</div>
		<div class="thirdRow">{{item.departureTime}}Departure</div>
	</div>
	
	<div class="column">
		<div class="label">Arriving</div>
		<div class="secondRow bold">{{item.destination}}Destination</div>
		<div class="thirdRow">{{item.arrivalTime}}Arrival</div>
	</div>
	
	<div class="column">
		<div class="label">Flight</div>
		<div class="secondRow">{{item.airline}}Airline</div>
		<div class="thirdRow">{{item.flightNumber}}Number</div>
	</div>
	
	<div class="column">
		<div class="label">Duration</div>
		<div class="bigCell">{{item.duration}}Durat</div>
	</div>
	
	<div class="column">
		<div class="label">Passengers</div>
		<div class="bigCell">num pass</div>
	</div>
	
	<div class="column">
		<div class="label">Price</div>
		<div class="bigCell">{{item.totalPrice}}$$$$</div>
	</div>
	
	<div class="column saveButtonDiv">
		<button class="saveButton">Save to Trips</button>
	</div>	
</div>





</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
<script src="js/app.js"></script>
<script src="js/service.js"></script>
<script src="js/mainController.js"></script>

</html>
